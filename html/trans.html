<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid;
            height: 200px;
            width: 200px;
            background-color: aqua;
        }
        div:hover{
            width: 300px;
            height: 100px;
            transition-property: width height ;
            transition-duration: 2s;
            transition: 5s;
            transform: rotate(360deg);


        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
